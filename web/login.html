<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    
    <div class="login-title-flex">
        <p class="login-title"> LOGIN </p>
    </div>
    
    
    <div class="login-form-container">
        <div class="login-data-container">
            
            <form action="#" class="login-form">
                
                <label for="phoneNumber" id="phoneNumber-text"> Phone Number </label> <br>
                <input type="text" id="phoneNumber" name="phoneNumber"> <br>
                <label for="password" id="password-Text"> Password </label> <br>
                <input type="password" id="password" name="password"> <br>
                <p class="signUp-text">Don't have an account: <a href="#">Sign up here </a> </p> 
                <p class="forgot-password"> <a href="#"> Forgot Password </a> </p><br>
                <button type="submit" id="login-button">Login</button>
                
            </form>
        </div>
    </div>
</body>
</html>
