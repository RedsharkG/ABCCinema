<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #2c39f4 0%, #683eff 68.75%);
            --text-white: #ffffff;
            --bg-dark: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }

        .navbar {
            background-color: var(--bg-dark);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            opacity: 0.8;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--text-white);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-white);
            border: 1px solid var(--text-white);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.5rem;
            cursor: pointer;
        }


  
       
        
        @media (max-width: 768px) {

            
            .section-one-image{
                width:200px;
            }
            
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--bg-dark);
                padding: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .mobile-menu.active {
                transform: translateX(0);
            }

            .mobile-menu .nav-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
                margin-top: 4rem;
            }


            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (min-width: 1440px) {
         
            
            .nav-container {
                padding: 0 2rem;
            }

            

        }

        .nav-skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--text-white);
            color: var(--bg-dark);
            padding: 8px;
            z-index: 1001;
            transition: top 0.3s ease;
        }

        .nav-skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="nav-skip-link">Skip to main content</a>
    
    <header class="navbar" role="banner">
        <div class="nav-container nav-content">
            <div class="logo">
                <img src="logo.png" alt="Cinema Booking Logo">
            </div>
            <nav class="nav-links" role="navigation">
                <a href="home.html" aria-current="page">Home</a>
                <a href="movieDetails.html">Movies</a>
                <a href="booking.html">My Bookings</a>
                <a href="#">Feedbacks</a>
                <button class="btn btn-primary">Login</button>
            </nav>
            <button class="mobile-menu-btn" aria-label="Toggle navigation menu" aria-expanded="false">
                <span aria-hidden="true">â˜°</span>
            </button>
        </div>
    </header>

    <div class="mobile-menu" role="dialog" aria-modal="true" aria-label="Navigation menu">
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="movieDetails.html">Movies</a>
            <a href="booking.html">My Bookings</a>
            <a href="#">Feedbacks</a>
            <button class="btn btn-primary">Login</button>
        </nav>
    </div>

   
    <script>
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            const isExpanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
            mobileMenuBtn.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('active');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
